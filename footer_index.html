<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/footer_style.css">
    <!-- Add a Favicon later:
    <link rel="icon" type="image/jpg" href="images/favicon.jpg">
    -->
    <title>Footer Project</title>
</head>
<body>
    <footer>
        <div id="footer-content">
            <div id="footer-contact">
                <h1>Your Name Here</h1>
                <p>About Me:</p>
                <div id="footer-social-media">
                    <a href="#" class="footer-icon" id="github">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="footer-icon" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="footer-icon" id="linkedin">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </div>
            <ul class="footer-list">
                <li>
                    <h3>Repositories:</h3>
                </li>
                <li>
                    <a href="#" class="footer-link">GitHub</a>
                </li>
            </ul>
            <ul class="footer-list">
                <li>
                    <h3>Skills:</h3>
                </li>
                <li>
                    <a href="#" class="footer-link">Back-end</a>
                </li>
                <li>
                    <a href="#" class="footer-link">Front-end</a>
                </li>
                <li>
                    <p class="footer-link">Git/GitHub</p>
                </li>
                <li>
                    <a href="#" class="footer-link">Fullstack</a>
                </li>
            </ul>
            <div id="footer-subscribe">
                <h3>Subscribe:</h3>
                <p>Enter your e-mail to receive our latest news.</p>
                <div id="input-group">
                    <input type="email" id="email" placeholder="Enter your e-mail:">
                    <button>
                        <i class="fa-solid fa-envelopes-bulk"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="footer-copyright">
            <p>Copyright &copy; 2025</p>
        </div>
    </footer>
</body>
</html>
